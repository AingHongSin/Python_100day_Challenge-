<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>

<h4>Book Name: {{ book.title }}</h4>
<h4>Current Rate: {{ book.rating }}</h4>
<form action=" {{url_for('edit')}} " method="POST">
    <input hidden="hidden" name="id" value="{{book.id}}">
    <input type="number" name="new_rating", placeholder="New Rating">
    <button type="submit">Change Rating</button>

</form>

</body>
</html>
